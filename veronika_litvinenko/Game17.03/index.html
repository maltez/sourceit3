<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div class="game-wrapper clearfix">
		<div class="field">
			<div id="tank"></div>
		</div>
		<div class="menu">
			<div class="status" >Fuel:</div>
			<div id="fuel" class="result">0</div>
			<div class="status" >Ammo:</div>
			<div id="ammo" class="result">0</div>
			<div class="keys">
				<div class="arrows">
					<p>Press arrows to move</p>
					<img src="images/keys.png" alt="#">
				</div>
				<div class="space">
					<p>Press spacebar to fire</p>
					<img src="images/spc.png" alt="#">
				</div>
				<div class="r">
					<p>Press "r" to refill</p>
					<img src="images/r.png" alt="#">
				</div>
			</div>
		</div>
	</div>
	<script src="index.js"></script>
</body>
</html>
